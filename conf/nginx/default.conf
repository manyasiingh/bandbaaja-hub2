# File: conf/nginx/default.conf

http {
    # Include FastCGI parameters file which is often missing
    include fastcgi_params; 
    
    # You can configure logging and gzip settings here if needed

    server {
        listen 8080;
        server_name _;
        
        # IMPORTANT: /var/www/html is where the 'admin' folder contents are copied
        # Assuming your application uses a 'public' folder as the document root
        root /var/www/html;  

        index index.php index.html;

        location / {
            # This is correct for routing all non-existent files to index.php
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            # Pass PHP scripts to PHP-FPM on the standard FastCGI port
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            
            # The 'include fastcgi_params;' line is moved to the 'http' block 
            # or should be kept here if you don't use the 'http' block wrapper.
            # Since we wrapped it in 'http' and put the include there, we can simplify:
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        location ~ /\. {
            deny all;
        }
    }
}
