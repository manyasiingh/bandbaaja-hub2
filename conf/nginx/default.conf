# File: conf/nginx/default.conf (No http wrapper)

# Include FastCGI parameters file which is often missing
include fastcgi_params; 

server {
    listen 8080;
    server_name _;
    
    # Corrected root directory
    root /var/www/html;  

    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params; # Keep this include here as a safety measure
    }

    location ~ /\. {
        deny all;
    }
}
